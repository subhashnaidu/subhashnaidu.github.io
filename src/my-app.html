<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/polymer-tilt/polymer-tilt.html">
<link rel="import" href="my-icons.html">


<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: rgba(85, 188, 166, 0.979);
        --app-secondary-color:  rgb(32,33,36);
        display:flex;
      } 

      paper-ripple {
        color: var(--app-secondary-color);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        text-align: center;
        align-content:center;
        align-self: center;
        align-items: center;
        display: none;
      }

      app-header {
        text-align: center;
        align-content: center;
        color: var(--app-secondary-color);
        align-items: center;
        background-color: var(--app-primary-color);
      }

      app-toolbar {
        align-content: center;
      }

      /* app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      } */

      .drawer-list a {
        display: flex;
        padding: 0 30px;
        text-align: center;
        line-height: 70px;
        font-size: 28px;
        font-family: 'Source Sans Pro', sans-serif;
        color: var(--app-secondary-color);
        font-weight: normal;
      }

      .drawer-list a.iron-selected {
        color: white;
        background-color: var(--app-secondary-color);
        font-size: 32px;
        font-weight:500;
        text-align: center;
        font-family: 'Source Sans Pro', sans-serif;
      }

      app-drawer{
        align-content: center;
        align-self: center;
        align-items: center;
        --app-drawer-content-container: {
          box-shadow: 1px 0 2px 3px rgba(0,0,0,0.18);
        }
      }

      .main-title{
        font-size: 48px;
        font-weight: 400;
        font-family: 'IBM Plex Sans', sans-serif;
        align-content:center;
      }

      b{
        font-size: 50px;
        font-family: 'Source Sans Pro', sans-serif;
      }

      @media (max-width: 500px){
        .main-title{
          font-size: 30px;
        }

        .card{
          padding: 5px;
          margin: 5px;
        }

        .drawer-list a.iron-selected {
          font-size: 30px;
          color: white;
          background-color: var(--app-secondary-color);
          font-weight:400;
          text-align: center;
          font-family: 'Source Sans Pro', sans-serif;
        }

      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed="true" responsive-width="1280px">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view2" href="view2" style="text-decoration: none">About Me</a>
          <a name="view4" href="view4" style="text-decoration: none">Resume</a>
          <a name="view1" href="view1" style="text-decoration: none">Portfolio</a>
          <a name="view3" href="view3" style="text-decoration: none">Contact Me</a>
        </iron-selector>
        <paper-ripple></paper-ripple>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header slot="header" reveals>
          <app-toolbar style="height: 70px" sticky>
            <paper-ripple></paper-ripple>
            <paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button>
            <div class="main-title" main-title sticky>Subhash Naidu</div>
            <a href="mailto:subhash@knights.ucf.edu"><paper-icon-button src="../images/email.png"></paper-icon-button></a>
            <a href="https://github.com/subhashnaidu"><paper-icon-button src="../images/github.png"></paper-icon-button></a>
            <a href="https://www.linkedin.com/in/subhash-naidu/"><paper-icon-button src="../images/linkedin.png"></paper-icon-button></a>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-view2 name="view2"></my-view2>
          <my-view1 name="view1"></my-view1>
          <my-view3 name="view3"></my-view3>
          <my-view4 name="view4"></my-view4>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view2';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
