<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Lato|Scope+One" rel="stylesheet">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 20px;
        padding: 50px;
        align-content: center;
        border-radius: 20px;
        background-color: #ffffffaf;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        font-family: 'Scope One', serif;
        margin: 16px 0;
        color: #000000;
        font-size: 22px;
      }

      h2 {
        font-family: 'Scope One', serif;
        margin: 16px 0;
        color: #000000;
        font-size: 40px;
        text-align: center;
      }

      p{
        font-family: 'Lato', sans-serif;
        color: black;
        font-size: 20px;
      }
    </style>



  </template>
</dom-module>
