<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Open+Sans|Source+Sans+Pro:300,400" rel="stylesheet">

<dom-module id="shared-styles">
  <template>
    <style>

      @keyframes bounceIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 40px;
        padding: 30px;
        align-self: center;
        align-content: center;
        border-radius: 20px;
        background-color: #FFFFFF;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

        animation-name: bounceIn;
        animation-duration: .75s;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        font-family: 'Source Sans Pro', sans-serif;
        margin: 16px 0;
        color: #000000;
        font-size: 22px;
      }

      h2 {
        font-family: 'Source Sans Pro', sans-serif;
        margin: 16px 0;
        color: #1b1a1a;
        font-size: 30px;
        text-align: center;
      }

      p{
        font-family: 'Open Sans', sans-serif;
        padding-left: 5%;
        padding-right: 5%;
        color: black;
        font-size: 18px;
      }
      
      a{
        font-family: 'Open Sans', sans-serif;
        text-decoration:#555;
        font-size-adjust: inherit;
        font-size: 20px
      }

    </style>



  </template>
</dom-module>
